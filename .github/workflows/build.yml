name: Build macOS

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npm run tauri:build:macos

      - name: Sign app with ad-hoc identity
        run: |
          if [ -d "src-tauri/target/release/bundle/macos/pausa.app" ]; then
            codesign --force --deep --sign - "src-tauri/target/release/bundle/macos/pausa.app"
            echo "âœ… App signed with ad-hoc identity"
          fi

      - name: Upload DMG artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pausa-macos
          path: |
            src-tauri/target/release/bundle/macos/pausa.app
            src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 30

      - name: Create Release (only on tags)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/macos/pausa.app
            src-tauri/target/release/bundle/dmg/*.dmg
          draft: false
          prerelease: false
