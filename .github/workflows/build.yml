name: Build macOS

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write # Required for semantic-release to create releases and tags
      issues: write # Optional: for semantic-release issue tracking
      pull-requests: write # Optional: for semantic-release PR tracking

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release to analyze all commits

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          OAUTH_REDIRECT_URI: ${{ secrets.OAUTH_REDIRECT_URI || 'http://localhost:8080' }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
        run: |
          echo "Building Tauri app for macOS..."
          npm run tauri:build:macos
          echo "Build completed. Checking outputs..."
          echo "Target directory exists: $([ -d src-tauri/target/release ] && echo 'yes' || echo 'no')"
          echo "Bundle directory exists: $([ -d src-tauri/target/release/bundle ] && echo 'yes' || echo 'no')"

      - name: Sign app with ad-hoc identity
        run: |
          echo "Looking for app bundle to sign..."
          APP_BUNDLE=$(find src-tauri/target/release/bundle -name "*.app" -type d 2>/dev/null | head -1)
          if [ -n "$APP_BUNDLE" ]; then
            echo "Found app bundle at: $APP_BUNDLE"
            codesign --force --deep --sign - "$APP_BUNDLE"
            echo "✅ App signed with ad-hoc identity"
          else
            echo "⚠️ App bundle not found for signing, but continuing..."
            find src-tauri/target/release/bundle -type f -o -type d 2>/dev/null | head -20 || echo "Bundle directory structure:"
            ls -R src-tauri/target/release/bundle 2>/dev/null || true
          fi

      - name: Upload DMG artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pausa-macos
          path: |
            src-tauri/target/release/bundle/macos/pausa.app
            src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 90

      - name: Verify build artifacts exist
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          echo "=== Checking for build artifacts ==="
          echo ""
          echo "1. Checking if bundle directory exists:"
          if [ -d "src-tauri/target/release/bundle" ]; then
            echo "✅ Bundle directory exists"
            echo "Structure:"
            tree src-tauri/target/release/bundle -L 3 || find src-tauri/target/release/bundle -maxdepth 3 2>/dev/null || ls -R src-tauri/target/release/bundle 2>/dev/null
          else
            echo "❌ Bundle directory does not exist!"
            echo "Checking target/release:"
            ls -la src-tauri/target/release/ 2>/dev/null || echo "target/release not found"
            exit 1
          fi
          echo ""
          echo "2. Searching for .app bundles:"
          APP_BUNDLE=$(find src-tauri/target/release/bundle -name "*.app" -type d 2>/dev/null | head -1)
          if [ -n "$APP_BUNDLE" ]; then
            echo "✅ App bundle found at: $APP_BUNDLE"
            ls -lh "$APP_BUNDLE"
          else
            echo "❌ App bundle not found!"
            echo "All .app files in bundle:"
            find src-tauri/target/release/bundle -name "*.app" 2>/dev/null || echo "None found"
            exit 1
          fi
          echo ""
          echo "3. Searching for .dmg files:"
          DMG_FILE=$(find src-tauri/target/release/bundle -name "*.dmg" 2>/dev/null | head -1)
          if [ -n "$DMG_FILE" ]; then
            echo "✅ DMG file found at: $DMG_FILE"
            ls -lh "$DMG_FILE"
          else
            echo "❌ DMG file not found!"
            echo "All .dmg files in bundle:"
            find src-tauri/target/release/bundle -name "*.dmg" 2>/dev/null || echo "None found"
            exit 1
          fi
          echo ""
          echo "✅ All artifacts verified successfully!"

      - name: Run semantic-release
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
        continue-on-error: true
