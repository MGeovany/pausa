name: Build macOS

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write # Required for semantic-release to create releases and tags
      issues: write # Optional: for semantic-release issue tracking
      pull-requests: write # Optional: for semantic-release PR tracking

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release to analyze all commits

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          OAUTH_REDIRECT_URI: ${{ secrets.OAUTH_REDIRECT_URI || 'http://localhost:8080' }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
        run: |
          echo "Building Tauri app for macOS..."
          echo "Using target: aarch64-apple-darwin"
          echo "Running: npm run tauri:build:macos"

          # Build with verbose output
          npm run tauri:build:macos 2>&1 | tee build.log || {
            echo "❌ Build command exited with error!"
            echo "Last 50 lines of build output:"
            tail -50 build.log || cat build.log
            echo ""
            echo "Checking for partial outputs..."
            ls -la src-tauri/target/aarch64-apple-darwin/release/ 2>/dev/null || echo "No aarch64 release dir"
            ls -la src-tauri/target/release/ 2>/dev/null || echo "No release dir"
            exit 1
          }

          echo ""
          echo "=== Build completed. Checking outputs ==="

          # Check both possible locations (with and without target in path)
          echo "Checking standard location:"
          if [ -d "src-tauri/target/release/bundle" ]; then
            echo "✅ Bundle found at: src-tauri/target/release/bundle"
            find src-tauri/target/release/bundle -maxdepth 2 -type d
          elif [ -d "src-tauri/target/aarch64-apple-darwin/release/bundle" ]; then
            echo "✅ Bundle found at: src-tauri/target/aarch64-apple-darwin/release/bundle"
            find src-tauri/target/aarch64-apple-darwin/release/bundle -maxdepth 2 -type d
          else
            echo "❌ Bundle directory not found in either location"
            echo ""
            echo "Checking target directories:"
            echo "src-tauri/target/release exists: $([ -d src-tauri/target/release ] && echo 'yes' || echo 'no')"
            echo "src-tauri/target/aarch64-apple-darwin/release exists: $([ -d src-tauri/target/aarch64-apple-darwin/release ] && echo 'yes' || echo 'no')"
            echo ""
            echo "Contents of src-tauri/target/release:"
            ls -la src-tauri/target/release/ 2>/dev/null | head -20 || echo "Directory doesn't exist"
            echo ""
            echo "Searching for any .app or .dmg files:"
            find src-tauri/target -name "*.app" -o -name "*.dmg" 2>/dev/null | head -10 || echo "None found"
          fi

      - name: Find bundle location
        id: bundle
        run: |
          # Check both possible bundle locations
          if [ -d "src-tauri/target/release/bundle" ]; then
            BUNDLE_PATH="src-tauri/target/release/bundle"
          elif [ -d "src-tauri/target/aarch64-apple-darwin/release/bundle" ]; then
            BUNDLE_PATH="src-tauri/target/aarch64-apple-darwin/release/bundle"
          else
            echo "❌ Bundle directory not found in either location!"
            exit 1
          fi
          echo "bundle_path=$BUNDLE_PATH" >> $GITHUB_OUTPUT
          echo "✅ Found bundle at: $BUNDLE_PATH"

      - name: Sign app with ad-hoc identity
        run: |
          BUNDLE_PATH="${{ steps.bundle.outputs.bundle_path }}"
          echo "Looking for app bundle to sign in: $BUNDLE_PATH"
          APP_BUNDLE=$(find "$BUNDLE_PATH" -name "*.app" -type d 2>/dev/null | head -1)
          if [ -n "$APP_BUNDLE" ]; then
            echo "Found app bundle at: $APP_BUNDLE"
            codesign --force --deep --sign - "$APP_BUNDLE"
            echo "✅ App signed with ad-hoc identity"
          else
            echo "⚠️ App bundle not found for signing"
            exit 1
          fi

      - name: Upload DMG artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pausa-macos
          path: |
            ${{ steps.bundle.outputs.bundle_path }}/macos/*.app
            ${{ steps.bundle.outputs.bundle_path }}/dmg/*.dmg
          retention-days: 90

      - name: Verify build artifacts exist
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          BUNDLE_PATH="${{ steps.bundle.outputs.bundle_path }}"
          echo "=== Verifying build artifacts ==="
          echo "Bundle path: $BUNDLE_PATH"
          echo ""

          echo "1. Searching for .app bundles:"
          APP_BUNDLE=$(find "$BUNDLE_PATH" -name "*.app" -type d 2>/dev/null | head -1)
          if [ -n "$APP_BUNDLE" ]; then
            echo "✅ App bundle found at: $APP_BUNDLE"
            ls -lh "$APP_BUNDLE"
          else
            echo "❌ App bundle not found!"
            echo "Contents of bundle directory:"
            find "$BUNDLE_PATH" -maxdepth 2 2>/dev/null || echo "Directory doesn't exist"
            exit 1
          fi
          echo ""

          echo "2. Searching for .dmg files:"
          DMG_FILE=$(find "$BUNDLE_PATH" -name "*.dmg" 2>/dev/null | head -1)
          if [ -n "$DMG_FILE" ]; then
            echo "✅ DMG file found at: $DMG_FILE"
            ls -lh "$DMG_FILE"
          else
            echo "❌ DMG file not found!"
            echo "All files in bundle directory:"
            find "$BUNDLE_PATH" -type f 2>/dev/null | head -10 || echo "None found"
            exit 1
          fi
          echo ""
          echo "✅ All artifacts verified successfully!"

      - name: Run semantic-release
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
        continue-on-error: true
