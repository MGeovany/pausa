name: Build macOS Universal

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos-universal:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: universal-apple-darwin

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-universal-${{ hashFiles('**/Cargo.lock') }}

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app (Universal)
        run: pnpm tauri:build:universal

      - name: Sign app with ad-hoc identity
        run: |
          if [ -d "src-tauri/target/release/bundle/macos/pausa.app" ]; then
            codesign --force --deep --sign - "src-tauri/target/release/bundle/macos/pausa.app"
            echo "âœ… App signed with ad-hoc identity"
          fi

      - name: Upload DMG artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pausa-macos-universal
          path: |
            src-tauri/target/release/bundle/macos/pausa.app
            src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 30

      - name: Create Release (only on tags)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/macos/pausa.app
            src-tauri/target/release/bundle/dmg/*.dmg
          draft: false
          prerelease: false
