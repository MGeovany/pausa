name: Build macOS

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          OAUTH_REDIRECT_URI: ${{ secrets.OAUTH_REDIRECT_URI || 'http://localhost:8080' }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
        run: npm run tauri:build:macos

      - name: Sign app with ad-hoc identity
        run: |
          if [ -d "src-tauri/target/release/bundle/macos/pausa.app" ]; then
            codesign --force --deep --sign - "src-tauri/target/release/bundle/macos/pausa.app"
            echo "âœ… App signed with ad-hoc identity"
          fi

      - name: Upload DMG artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pausa-macos
          path: |
            src-tauri/target/release/bundle/macos/pausa.app
            src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 90

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create or Update Release (on tags)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/macos/pausa.app
            src-tauri/target/release/bundle/dmg/*.dmg
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Create Release for main branch
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.version.outputs.version }}-${{ github.run_number }}"
          name: "Pausa v${{ steps.version.outputs.version }}-${{ github.run_number }}"
          body: |
            ## ğŸš€ Build #${{ github.run_number }}

            **Commit**: ${{ github.sha }}
            **Branch**: ${{ github.ref_name }}
            **Version**: ${{ steps.version.outputs.version }}

            ### ğŸ“¦ Downloads
            - **DMG**: Descarga el archivo `.dmg` para instalar en macOS
            - **App Bundle**: O descarga el `.app` directamente

            ### âš ï¸ Nota
            Este es un build automÃ¡tico de la rama `main`. Para builds estables, crea un tag (ej: `v1.0.0`).
          files: |
            src-tauri/target/release/bundle/macos/pausa.app
            src-tauri/target/release/bundle/dmg/*.dmg
          draft: false
          prerelease: true
