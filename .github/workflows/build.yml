name: Build macOS

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write # Required for semantic-release to create releases and tags
      issues: write # Optional: for semantic-release issue tracking
      pull-requests: write # Optional: for semantic-release PR tracking

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release to analyze all commits

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          OAUTH_REDIRECT_URI: ${{ secrets.OAUTH_REDIRECT_URI || 'http://localhost:8080' }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
        run: npm run tauri:build:macos

      - name: Sign app with ad-hoc identity
        run: |
          if [ -d "src-tauri/target/release/bundle/macos/pausa.app" ]; then
            codesign --force --deep --sign - "src-tauri/target/release/bundle/macos/pausa.app"
            echo "✅ App signed with ad-hoc identity"
          fi

      - name: Upload DMG artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pausa-macos
          path: |
            src-tauri/target/release/bundle/macos/pausa.app
            src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 90

      - name: Verify build artifacts exist
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          echo "Checking for build artifacts..."
          if [ -d "src-tauri/target/release/bundle/macos/pausa.app" ]; then
            echo "✅ App bundle found"
          else
            echo "❌ App bundle not found"
            exit 1
          fi
          if ls src-tauri/target/release/bundle/dmg/*.dmg 1> /dev/null 2>&1; then
            echo "✅ DMG file found"
            ls -lh src-tauri/target/release/bundle/dmg/*.dmg
          else
            echo "❌ DMG file not found"
            exit 1
          fi

      - name: Run semantic-release
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
        continue-on-error: true
