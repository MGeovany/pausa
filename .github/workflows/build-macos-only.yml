name: Build macOS (Universal)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app (Apple Silicon)
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          OAUTH_REDIRECT_URI: ${{ secrets.OAUTH_REDIRECT_URI || 'http://localhost:8080' }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
        run: |
          echo "Building Tauri app for macOS..."
          npm run tauri:build:macos

      - name: Find bundle location
        id: bundle
        run: |
          # Check both possible bundle locations
          if [ -d "src-tauri/target/release/bundle" ]; then
            BUNDLE_PATH="src-tauri/target/release/bundle"
          elif [ -d "src-tauri/target/aarch64-apple-darwin/release/bundle" ]; then
            BUNDLE_PATH="src-tauri/target/aarch64-apple-darwin/release/bundle"
          else
            echo "❌ Bundle directory not found in either location!"
            echo "Checking what was built:"
            find src-tauri/target -name "*.app" -o -name "*.dmg" 2>/dev/null | head -10 || echo "No bundles found"
            exit 1
          fi
          echo "bundle_path=$BUNDLE_PATH" >> $GITHUB_OUTPUT
          echo "✅ Found bundle at: $BUNDLE_PATH"
          echo "Contents:"
          find "$BUNDLE_PATH" -maxdepth 2 -type d

      - name: Sign app with ad-hoc identity
        run: |
          BUNDLE_PATH="${{ steps.bundle.outputs.bundle_path }}"
          APP_BUNDLE=$(find "$BUNDLE_PATH" -name "*.app" -type d 2>/dev/null | head -1)
          if [ -n "$APP_BUNDLE" ]; then
            echo "Signing app bundle at: $APP_BUNDLE"
            codesign --force --deep --sign - "$APP_BUNDLE"
            echo "✅ App signed with ad-hoc identity"
          else
            echo "⚠️ App bundle not found for signing"
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pausa-macos
          path: |
            ${{ steps.bundle.outputs.bundle_path }}/macos/*.app
            ${{ steps.bundle.outputs.bundle_path }}/dmg/*.dmg
          retention-days: 90
